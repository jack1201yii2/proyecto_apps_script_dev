function FormularioRegistro() {

    const [form] = Form.useForm(); //hook para resetear formulario 
    //[form] -> es la etiqueta form que esta abajo

    const guardarFormulario = (datosFormulario) => {

        notificacionGuardando("Guardando usuario")
        
        const id = v4();//generamos un id
        
        google.script.run.withSuccessHandler(({titulo, descripcion}) =>{
            notificacionTareaTerminada(titulo, descripcion);
            form.resetFields();//reseteamos el form
        }).guardarUsuario({id, ...datosFormulario});
    }
    return(
        <div className="px-20">
            <h2 className="text-center fonto-bold text-xl my-6">Formulario Registro</h2>
            <Form
                form={form}
                onFinish={guardarFormulario} 
                layout="vertical">
                <Item 
                    name="name"
                    label="Nombre Completo"
                    rules={[
                        {required:true, message: "El nombre es requerido"}                    
                    ]}
                    >
                    <Input />
                </Item>
                <Item 
                    name="email"
                    label="Correo Electronico"
                    rules={[
                        {type: "email", message:"No es un correo valido"},
                        {required:true, message: "El correo es requerido"}                    
                    ]}
                    >
                    <Input />
                </Item>
                <Item 
                    name="password"
                    label="Contraseña"
                    rules={[
                        {required:true, message: "La Contraseña es requerida"}                    
                    ]}
                    >
                    <Password />
                </Item>
                <Item className="text-center">
                    <Button htmlType="submit">Guardar</Button>
                </Item>
            </Form>
        </div>
    )
}
//</script>
